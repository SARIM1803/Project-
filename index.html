<html>
<head>
<title>website with login and registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h2 class="logo">logo</h2>
<nav class="navigation">
<a href="#">home</a>
<a href="#">about</a>
<a href="#">services</a>
<a href="#">contact</a>
<button class="btnlogin.popup">login</button>
</nav>
</header>


<div class="wrapper">
<span class="icon close"></span>
<div class="form-box login"> <br><br>
<h2> LOGIN</h2>
<form action="#">
<div class="input-box">
<span class="icon"><ion-icon name="mail"></ion-icon></span>
<input type="text" required>
<label>EMAIL</label>
</div>
<div class="input-box">
<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
<input type="password" required>
<label>PASSWORD</label>
</form>
</div>

<div class="remember-forgot">
<label>
<input type="checkbox">remember me
</label>
<a href="#">forgot password?</a>
</div>
<button type="submit" class="btn">login</button>
<div class="login-register">
<p>don't have an account? <a href="#" class="register-link">register</a>
</p>
<div class="form-box registration"> <br><br>
<h2> REGISTRATION</h2>
<form action="#">
<div class="input-box">
<span class="icon"><ion-icon name="mail"></ion-icon></span>
<input type="text" required>
<label>USERNAME</label>
</div>
<div class="input-box">
<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
<input type="password" required>
<label>PASSWORD</label>
</form>
</div>
<div class="remember-forgot">
<label>
<input type="checkbox">I agree all the terms and condition
</label>

<a href="#">forgot password?</a>
</div>
<button type="submit" class="btn">register</button>
<div class="login-register">
<p>don't have an account? <a href="#" class="register-link">register</a>
</p>



<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
